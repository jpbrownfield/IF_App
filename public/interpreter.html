<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FableForge Interpreter</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #ccc; overflow: hidden; }
        #gameport { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        /* Hide Parchment header/footer if possible via CSS */
        .parchment-top, .parchment-bottom { display: none !important; }
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #888; display: flex; align-items: center; justify-content: center;
            font-family: monospace; z-index: 1000;
        }
    </style>
    <!-- Pre-configure Parchment -->
    <script>
        // Get game ID from URL query
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('gameId');
        const remoteStoryUrl = params.get('story');
        
        let finalStoryUrl = null;

        if (gameId) {
            // Local DB game (from offline cache)
            finalStoryUrl = `local-game/${encodeURIComponent(gameId)}`;
        } else if (remoteStoryUrl) {
            // Remote game - Use our Service Worker proxy route
            finalStoryUrl = `remote-game-proxy/${encodeURIComponent(remoteStoryUrl)}`;
        }

        console.log("Interpreter: Loading story from:", finalStoryUrl);

        // Configure Parchment Options
        window.parchment_options = {
            // Point to local library folder for engine files (wasm/js)
            lib_path: 'lib/',
            
            // If story URL is provided, Parchment loads it
            default_story: finalStoryUrl ? [finalStoryUrl] : undefined,
            // Enable autosave (uses URL as key)
            do_vm_autosave: 1,
            // Hide "About" dialog on start
            lock_story: 1,
            // Theme customization
            theme: {
                css: 'lib/web.css', 
            },
            // Auto launch the game
            auto_launch: 1
        };
        
        // Hide loading overlay when Parchment is ready (approximate)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) overlay.style.display = 'none';
            }, 3000); // Give it a moment to initialize
        });
    </script>
    <script src="lib/jquery.min.js"></script>
    <script type="module" src="lib/web.js"></script>
</head>
<body>
    <div id="loading-overlay">Initializing FableForge Interpreter...</div>
    <div id="gameport">
        <div id="windowport"></div>
        <div id="loadingpane">Loading...</div>
        <div id="errorpane" style="display:none;"><div id="errorcontent"></div></div>
    </div>
</body>
</html>
