    <title>FableForge</title>
    <!-- Android / Chrome Theme Color -->
    <meta name="theme-color" content="#18181b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Apple / iOS Specifics -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #18181b; /* zinc-950 */
        color: #e4e4e7; /* zinc-200 */
        /* Prevent elastic scrolling/bounce on mobile */
        overscroll-behavior-y: contain;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar for game text */
      .game-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .game-scroll::-webkit-scrollbar-track {
        background: #27272a;
      }
      .game-scroll::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 4px;
      }
      /* Ensure full height on mobile */
      #root {
        height: 100%;
        min-height: 100vh;
      }
      /* Fix for mobile keyboard pushing things up */
      input, textarea {
        font-size: 16px !important; /* Prevents auto-zoom on iOS/Android */
      }
    </style>
